{% extends 'logs/base.html' %}
{% block body_block %}
<h1>Workout:</h1>
{% for workout in log.workouts.all %}
Workout: {{ workout.name }}<br>
Reps: {{ workout.reps }}<br>
{% endfor %}

<form action="{% url 'add_to_log' %}" method="POST">
  {% csrf_token %}
  <input name='log' value="{{ log.id }}" class="hidden"/>
  Workout Name:
  <input type="text" name="workout" value="{{ workout.name }}" />
  Reps:
  <input type="text" name="reps" value="{{ workout.reps }}" />
  <input class="btn btn-primary" type="submit" name="submit" value="Create New Log" />
</form>
{% endblock %}
