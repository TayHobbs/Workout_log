{% if email_sent %}
  Your password reset email has been sent
{% else %}
  <form action="/forgot_password/" method="POST">
    {% csrf_token %}
    email:
    <input type="TEXT" name="email">
    <input class="button modal-button" type="submit" name="submit" value="ForgotPassword" />
  </form>
{% endif %}
{% if email_not_found %}
  I'm sorry the email you entered wasn't found. Please try again.
{% endif %}
