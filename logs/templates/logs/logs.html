<!DOCTYPE html>
<html>
  <body>
    <h1>Workout Log</h1>
    Logs:
    <ul>
      {% for log in logs %}
      <li><a href="{% url 'detail' log.id %}">{{ log.name }} - {{ log.date }}</a></li>
      {% endfor %}
    </ul>

    <h3>Record a new Log:</h3>
      <form action="/create/" method="post">
      {% csrf_token %}
      <input type="text" name="log" value="{{ log.name }}" />
      <input type="text" name="workout" value="{{ workout.name_of_workout }}" />
      <input type="text" name="reps" value="{{ workout.reps }}" />
      <input type="submit" name="submit" value="Create" />
    </form>

    <a href="{% url 'logout' %}">Logout</a>

  </body>
</html>
