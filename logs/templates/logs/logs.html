<!DOCTYPE html>
<html>
  <body>
    <h1>Workout Log</h1>
    Logs:
    <ul>
      {% for log in logs %}
        <li><a href="{% url 'detail' log.id %}">{{ log.date }}</a></li>
      {% endfor %}
    </ul>

    <h3>Record a new workout:</h3>
    {% for log in logs %}
      <form action="{% url 'create' log.id %}" method="post">
    {% endfor %}
      {% csrf_token %}
      <input type="text" name="workout" value="{{ workout.name_of_workout }}" />
      <input type="text" name="reps" value="{{ workout.reps }}" />
      <input type="submit" value="create" />
    </form>

    <a href="{% url 'logout' %}">Logout</a>

  </body>
</html>
