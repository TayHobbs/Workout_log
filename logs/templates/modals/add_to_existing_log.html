<div class="modal fade" id="add-to-log" tabindex="-1" role="dialog" aria-labelledby="add-to-log-label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form action="/add_to_log/" method="POST">
        <div class="modal-header">
            <select name="log_dropdown">
              {% for log in logs %}
              <option value="{{ log.name }}">{{ log.name }} - {{ log.date }}</option>
              {% endfor %}
            </select>
        </div>
        <div class="modal-body">
          {% csrf_token %}
          <label for="workout">Workout Name:</label>
          <input type="text" name="workout" id="workout" value="{{ workout.name }}" />
          <label for="sets">Sets:</label>
          <input type="text" name="set" id="sets" value="{{ workout.sets }}" />
          <label for="reps">Reps Per Set:</label>
          <input type="text" name="reps" id="reps" value="{{ workout.reps }}" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <input class="btn btn-primary" type="submit" name="submit" value="Add To Log" />
        </div>
      </form>
    </div>
  </div>
</div>
